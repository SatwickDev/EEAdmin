version: '3.8'

services:
  eeai-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    env_file:
      - .env
    volumes:
      - ./chroma:/app/chroma
      - ./app/utils/output:/app/utils/output
      - ./app/static:/app/static
    restart: unless-stopped
    depends_on:
      - redis
      - mongodb
    networks:
      - eeai-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - eeai-network

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb_data:/data/db
    networks:
      - eeai-network

networks:
  eeai-network:
    driver: bridge

volumes:
  mongodb_data: