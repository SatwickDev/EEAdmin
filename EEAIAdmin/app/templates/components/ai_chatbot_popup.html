<!-- AI Chatbot Popup Component -->
<div id="aiChatbotPopup" class="ai-chatbot-popup" style="display: none;">
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="header-left">
                <i class="fas fa-robot"></i>
                <span class="header-title">AI Assistant</span>
                <span class="status-indicator online"></span>
            </div>
            <div class="header-actions">
                <button class="btn-minimize" onclick="minimizeChatbot()">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="btn-maximize" onclick="maximizeChatbot()">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="btn-close" onclick="closeChatbot()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="chatbot-body">
            <div class="messages-container" id="chatMessages">
                <div class="welcome-message">
                    <i class="fas fa-hand-wave"></i>
                    <h3>Hello! I'm your AI Assistant</h3>
                    <p>I can help you with:</p>
                    <ul>
                        <li>Form completion assistance</li>
                        <li>Document analysis</li>
                        <li>Transaction guidance</li>
                        <li>Compliance checks</li>
                    </ul>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuickMessage('Help me fill this form')">
                    <i class="fas fa-edit"></i> Fill Form
                </button>
                <button class="quick-btn" onclick="sendQuickMessage('Check compliance')">
                    <i class="fas fa-check-circle"></i> Check Compliance
                </button>
                <button class="quick-btn" onclick="sendQuickMessage('Explain this field')">
                    <i class="fas fa-question-circle"></i> Field Help
                </button>
            </div>
        </div>
        
        <div class="chatbot-footer">
            <div class="input-container">
                <textarea id="chatInput" placeholder="Type your message..." rows="1"></textarea>
                <button class="btn-send" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="footer-actions">
                <button class="btn-attach" onclick="attachFile()">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="btn-voice" onclick="startVoiceInput()">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Minimized Chatbot Button -->
<div id="chatbotMinimized" class="chatbot-minimized" style="display: none;">
    <button class="minimized-btn" onclick="restoreChatbot()">
        <i class="fas fa-robot"></i>
        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
    </button>
</div>

<style>
/* AI Chatbot Popup Styles */
.ai-chatbot-popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10000;
    animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.chatbot-container {
    width: 400px;
    height: 600px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: all 0.3s ease;
}

.chatbot-container.maximized {
    width: 600px;
    height: 80vh;
}

/* Header */
.chatbot-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-left i {
    font-size: 20px;
}

.header-title {
    font-weight: 600;
    font-size: 16px;
}

.status-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #10b981;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
    }
    70% {
        box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
    }
}

.header-actions {
    display: flex;
    gap: 8px;
}

.header-actions button {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 28px;
    height: 28px;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
}

.header-actions button:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* Body */
.chatbot-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f8f9fa;
}

.messages-container::-webkit-scrollbar {
    width: 6px;
}

.messages-container::-webkit-scrollbar-track {
    background: transparent;
}

.messages-container::-webkit-scrollbar-thumb {
    background: #cbd5e0;
    border-radius: 3px;
}

.welcome-message {
    text-align: center;
    padding: 30px;
    color: #4a5568;
}

.welcome-message i {
    font-size: 48px;
    color: #667eea;
    margin-bottom: 16px;
}

.welcome-message h3 {
    font-size: 20px;
    margin-bottom: 12px;
    color: #2d3748;
}

.welcome-message ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

.welcome-message li {
    padding: 8px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.welcome-message li:before {
    content: "âœ“";
    color: #10b981;
    font-weight: bold;
}

/* Quick Actions */
.quick-actions {
    padding: 12px;
    background: white;
    border-top: 1px solid #e2e8f0;
    display: flex;
    gap: 8px;
    justify-content: center;
}

.quick-btn {
    padding: 8px 12px;
    background: #f7fafc;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    color: #4a5568;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.2s;
}

.quick-btn:hover {

    color: white;
    border-color: #667eea;
}

/* Footer */
.chatbot-footer {
    padding: 16px;

    border-top: 1px solid #e2e8f0;
}

.input-container {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;

    flex: 1;
    padding: 10px 12px;

.btn-send {
    background: #667eea;
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;

.btn-send:hover {

}

    display: flex;

}

.btn-attach,
.btn-voice {

    border: 1px solid #e2e8f0;
    color: #4a5568;
    padding: 8px 12px;
    border-radius: 6px;

    transition: all 0.2s;
}

    border-color: #cbd5e0;

/* Minimized State */
.chatbot-minimized {

    bottom: 20px;
    right: 20px;
    z-index: 10000;
}

.minimized-btn {

    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    color: white;

.minimized-btn:hover {
    transform: scale(1.1);
}

.notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ef4444;
    color: white;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
}

/* Message Styles */
.message {
    margin-bottom: 16px;
    display: flex;
    gap: 10px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message.user {
    flex-direction: row-reverse;
}

.message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    flex-shrink: 0;
}

.message.user .message-avatar {
    background: #667eea;
    color: white;
}

.message.assistant .message-avatar {
    background: #f3f4f6;
    color: #667eea;
}

.message-content {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.5;
}

.message.user .message-content {
    background: #667eea;
    color: white;
    border-bottom-right-radius: 4px;
}

.message.assistant .message-content {
    background: white;
    color: #2d3748;
    border-bottom-left-radius: 4px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

/* Responsive */
@media (max-width: 480px) {
    .chatbot-container {
        width: calc(100vw - 40px);
        height: calc(100vh - 100px);
    }
    
    .chatbot-container.maximized {
        width: calc(100vw - 20px);
        height: calc(100vh - 40px);
        bottom: 10px;
        right: 10px;
    }
}
</style>

<script>
// Chatbot functionality
let isMaximized = false;
let messageCount = 0;

function openChatbot() {
    document.getElementById('aiChatbotPopup').style.display = 'block';
    document.getElementById('chatbotMinimized').style.display = 'none';
    document.getElementById('chatInput').focus();
}

function closeChatbot() {
    document.getElementById('aiChatbotPopup').style.display = 'none';
    document.getElementById('chatbotMinimized').style.display = 'none';
}

function minimizeChatbot() {
    document.getElementById('aiChatbotPopup').style.display = 'none';
    document.getElementById('chatbotMinimized').style.display = 'block';
}

function restoreChatbot() {
    openChatbot();
}

function maximizeChatbot() {
    const container = document.querySelector('.chatbot-container');
    const btn = document.querySelector('.btn-maximize i');
    
    if (isMaximized) {
        container.classList.remove('maximized');
        btn.classList.remove('fa-compress');
        btn.classList.add('fa-expand');
    } else {
        container.classList.add('maximized');
        btn.classList.remove('fa-expand');
        btn.classList.add('fa-compress');
    }
    isMaximized = !isMaximized;
}

function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    
    if (message) {
        addMessage(message, 'user');
        input.value = '';
        input.style.height = 'auto';
        
        // Simulate AI response
        setTimeout(() => {
            const response = "I'm processing your request. How can I assist you further?";
            addMessage(response, 'assistant');
        }, 1000);
    }
}

function sendQuickMessage(message) {
    addMessage(message, 'user');
    
    // Simulate AI response
    setTimeout(() => {
        const response = getQuickResponse(message);
        addMessage(response, 'assistant');
    }, 1000);
}

function getQuickResponse(message) {
    const responses = {
        'Help me fill this form': 'I can help you complete this form. Which fields would you like assistance with?',
        'Check compliance': 'I\'ll review the form for compliance. Please ensure all required fields are filled.',
        'Explain this field': 'Which field would you like me to explain? Click on the field or describe it.'
    };
    return responses[message] || 'How can I assist you with that?';
}

function addMessage(text, sender) {
    const container = document.getElementById('chatMessages');
    const welcomeMsg = container.querySelector('.welcome-message');
    
    if (welcomeMsg) {
        welcomeMsg.remove();
    }
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    
    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
    
    const content = document.createElement('div');
    content.className = 'message-content';
    content.textContent = text;
    
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(content);
    container.appendChild(messageDiv);
    
    // Scroll to bottom
    container.scrollTop = container.scrollHeight;
    
    // Update notification badge if minimized
    if (document.getElementById('aiChatbotPopup').style.display === 'none' && sender === 'assistant') {
        messageCount++;
        const badge = document.getElementById('notificationBadge');
        badge.style.display = 'flex';
        badge.textContent = messageCount;
    }
}

function attachFile() {
    // Implement file attachment logic
    alert('File attachment feature coming soon!');
}

function startVoiceInput() {
    // Implement voice input logic
    alert('Voice input feature coming soon!');
}

// Auto-resize textarea
document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('chatInput');
    if (textarea) {
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
        
        textarea.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    }
});

// Reset notification badge when opening chat
document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('aiChatbotPopup');
    if (popup) {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.attributeName === 'style') {
                    if (popup.style.display === 'block') {
                        messageCount = 0;
                        const badge = document.getElementById('notificationBadge');
                        if (badge) {
                            badge.style.display = 'none';
                            badge.textContent = '0';
                        }
                    }
                }
            });
        });
        
        observer.observe(popup, { attributes: true });
    }
});
</script>
