<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Clean Version</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/finstack-master.css') }}">
    <link href="{{ url_for('static', filename='css/global-components.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/session-manager.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Clean chat styles without manual functionality */
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        
        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.assistant {
            background: white;
            border: 1px solid #dee2e6;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 10px 10px;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #0056b3;
        }
        
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #6c757d;
        }
        
        .typing-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Hidden user ID field -->
    <input type="hidden" id="userId" value="{{ user_id }}">
    
    <!-- Toggle button for mobile -->
    <button class="toggle-sessions" id="toggleSessions">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Sessions panel will be inserted here by JavaScript -->
    
    <!-- Main chat container -->
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <p>Chat without manual functionality</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            AI is typing...
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </form>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/session-manager.js') }}"></script>
    <script>
        // Clean chat implementation without manual functionality
        class CleanChat {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.userId = document.getElementById('userId').value;
                this.currentSessionId = localStorage.getItem('currentSessionId') || this.generateSessionId();
                
                this.init();
            }
            
            init() {
                // Form submission
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });
                
                // Listen for session events
                window.addEventListener('sessionLoaded', (e) => {
                    this.loadSessionMessages(e.detail.messages);
                });
                
                window.addEventListener('sessionDeleted', (e) => {
                    if (e.detail.sessionId === this.currentSessionId) {
                        this.clearChat();
                        this.currentSessionId = this.generateSessionId();
                    }
                });
                
                window.addEventListener('allSessionsDeleted', () => {
                    this.clearChat();
                    this.currentSessionId = this.generateSessionId();
                });
                
                // Mobile toggle
                document.getElementById('toggleSessions')?.addEventListener('click', () => {
                    document.querySelector('.sessions-panel')?.classList.toggle('open');
                });
            }
            
            generateSessionId() {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substring(2, 9);
                const sessionId = `session_${timestamp}_${random}`;
                localStorage.setItem('currentSessionId', sessionId);
                return sessionId;
            }
            
            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;
                
                // Disable input
                this.chatInput.disabled = true;
                this.sendButton.disabled = true;
                
                // Add user message to chat
                this.addMessage(message, 'user');
                
                // Clear input
                this.chatInput.value = '';
                
                // Show typing indicator
                this.typingIndicator.classList.add('show');
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            user_id: this.userId,
                            session_id: this.currentSessionId
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }
                    
                    const data = await response.json();
                    
                    // Add assistant response
                    this.addMessage(data.response, 'assistant');
                    
                    // Refresh sessions list if needed
                    if (window.sessionManager) {
                        window.sessionManager.loadSessions();
                    }
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessage('Sorry, an error occurred. Please try again.', 'assistant');
                } finally {
                    // Re-enable input
                    this.chatInput.disabled = false;
                    this.sendButton.disabled = false;
                    this.chatInput.focus();
                    
                    // Hide typing indicator
                    this.typingIndicator.classList.remove('show');
                }
            }
            
            addMessage(content, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.textContent = content;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            loadSessionMessages(messages) {
                this.clearChat();
                messages.forEach(msg => {
                    this.addMessage(msg.message, msg.role);
                });
            }
            
            clearChat() {
                this.chatMessages.innerHTML = '';
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Initialize chat when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.cleanChat = new CleanChat();
        });
    </script>
</body>
</html>
