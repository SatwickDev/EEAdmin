<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaDB Collections Status</title>
    
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/floating-header-unified.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.6.10/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/unified-design.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <style>
    body {
      padding-top: 100px;
    }
    @media (max-width: 768px) {
      body {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body class="with-floating-header">
    <!-- Unified Floating Header -->
    <div class="floating-header">
        <div class="floating-header-content">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="logo-container">
                    <div class="modern-logo">
                        <svg width="28" height="28" viewBox="0 0 48 48">
                            <defs>
                                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#6366f1"/>
                                    <stop offset="50%" style="stop-color:#8b5cf6"/>
                                    <stop offset="100%" style="stop-color:#06b6d4"/>
                                </linearGradient>
                            </defs>
                            <g fill="url(#logoGradient)">
                                <rect x="8" y="8" width="8" height="32" rx="3"/>
                                <rect x="8" y="8" width="24" height="8" rx="3"/>
                                <rect x="8" y="20" width="20" height="8" rx="3"/>
                            </g>
                            <g fill="url(#logoGradient)" opacity="0.6">
                                <rect x="20" y="32" width="20" height="2" rx="1"/>
                                <rect x="20" y="36" width="20" height="2" rx="1"/>
                            </g>
                        </svg>
                        <div class="status-pulse"></div>
                    </div>
                </div>
                <div class="brand-info">
                    <h1 class="brand-title">Finstack</h1>
                    <p class="brand-subtitle">Innovation Partners for the Future of Finance</p>
                </div>
            </div>

            <!-- Navigation Pills -->
            <nav class="nav-pills">
                <a href="/" class="nav-pill active">
                    <i class="mdi mdi-view-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/analytics" class="nav-pill ">
                    <i class="mdi mdi-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a href="/ai-chat-pro" class="nav-pill ">
                    <i class="mdi mdi-robot"></i>
                    <span>AI Chat</span>
                </a>
                <a href="/compliance-results" class="nav-pill ">
                    <i class="mdi mdi-shield-check"></i>
                    <span>Vetting</span>
                </a>
                <a href="/document-classification" class="nav-pill ">
                    <i class="mdi mdi-file-document-multiple"></i>
                    <span>Documents</span>
                </a>
            </nav>

            <!-- Header Actions -->
            <div class="header-actions">
                <div class="status-indicator-modern">
                    <div class="status-dot"></div>
                    <span>System Online</span>
                </div>
                <a href="/ai-chat-pro" class="action-button">
                    <i class="mdi mdi-plus"></i>
                    <span>New Session</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1><i class="fas fa-database"></i> ChromaDB Collections Status</h1>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Loading collections...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-box">
                <div class="stat-value" id="total-collections">0</div>
                <div class="stat-label">Total Collections</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="active-collections">0</div>
                <div class="stat-label">Active Collections</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="total-documents">0</div>
                <div class="stat-label">Total Documents</div>
            </div>
        </div>
        
        <div id="repositories" style="display: none;"></div>
    </div>

    <script>
        async function loadCollectionsStatus() {
            try {
                // Get ChromaDB status
                const statusResponse = await fetch('/api/repositories/chromadb-status');
                const statusData = await statusResponse.json();
                
                if (!statusData.connected) {
                    throw new Error('ChromaDB is not connected');
                }
                
                // Get all repositories with collection info
                const repoResponse = await fetch('/api/repositories');
                const repoData = await repoResponse.json();
                
                if (!repoData.success) {
                    throw new Error('Failed to load repositories');
                }
                
                displayRepositories(repoData.repositories);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> 
                    Error: ${error.message}
                `;
            }
        }
        
        function displayRepositories(repositories) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('repositories').style.display = 'block';
            
            let totalCollections = 0;
            let activeCollections = 0;
            let totalDocuments = 0;
            
            const reposHtml = repositories.map(repo => {
                totalCollections += repo.collections ? repo.collections.length : 0;
                activeCollections += repo.active_collections || 0;
                totalDocuments += repo.total_documents || 0;
                
                const collectionsHtml = repo.collections ? repo.collections.map(coll => {
                    const isActive = coll.exists !== false;
                    return `
                        <div class="collection-card ${!isActive ? 'not-found' : ''}">
                            <div class="collection-header">
                                <div class="collection-name">${coll.name}</div>
                                <div class="collection-count">
                                    ${isActive ? coll.document_count || 0 : 'Not Found'}
                                </div>
                            </div>
                            <div class="collection-type">
                                <i class="fas fa-database"></i> ${coll.chroma_collection}
                            </div>
                            ${coll.description ? `<div style="color: #718096; font-size: 13px; margin-top: 8px;">${coll.description}</div>` : ''}
                        </div>
                    `;
                }).join('') : '<p>No collections defined</p>';
                
                return `
                    <div class="status-card">
                        <h2><i class="fas ${repo.icon}"></i> ${repo.name}</h2>
                        <p style="color: #718096;">${repo.description}</p>
                        <div class="collection-grid">
                            ${collectionsHtml}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('repositories').innerHTML = reposHtml;
            document.getElementById('total-collections').textContent = totalCollections;
            document.getElementById('active-collections').textContent = activeCollections;
            document.getElementById('total-documents').textContent = totalDocuments.toLocaleString();
        }
        
        // Load on page load
        loadCollectionsStatus();
    </script>
</body>
</html>
