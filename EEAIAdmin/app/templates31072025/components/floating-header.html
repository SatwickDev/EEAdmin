<!-- Unified Floating Header Component -->
<!-- Include this component in all EEAI pages for consistent UI/UX -->

<div class="floating-header">
    <div class="floating-header-content">
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="logo-container">
                <div class="modern-logo">
                    <svg width="28" height="28" viewBox="0 0 48 48">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366f1"/>
                                <stop offset="50%" style="stop-color:#8b5cf6"/>
                                <stop offset="100%" style="stop-color:#06b6d4"/>
                            </linearGradient>
                        </defs>
                        <g fill="url(#logoGradient)">
                            <rect x="8" y="8" width="8" height="32" rx="3"/>
                            <rect x="8" y="8" width="24" height="8" rx="3"/>
                            <rect x="8" y="20" width="20" height="8" rx="3"/>
                        </g>
                        <g fill="url(#logoGradient)" opacity="0.6">
                            <rect x="20" y="32" width="20" height="2" rx="1"/>
                            <rect x="20" y="36" width="20" height="2" rx="1"/>
                        </g>
                    </svg>
                    <div class="status-pulse"></div>
                </div>
            </div>
            <div class="brand-info">
                <h1 class="brand-title">Finstack</h1>
                <p class="brand-subtitle">Innovation Partners for the Future of Finance</p>
            </div>
        </div>

        <!-- Navigation Pills -->
        <nav class="nav-pills">
            <a href="/" class="nav-pill {{ 'active' if active_page == 'dashboard' else '' }}">
                <i class="mdi mdi-view-dashboard"></i>
                <span>Dashboard</span>
            </a>
            <a href="/analytics" class="nav-pill {{ 'active' if active_page == 'analytics' else '' }}">
                <i class="mdi mdi-chart-line"></i>
                <span>Analytics</span>
            </a>
            <a href="/ai-chat-pro" class="nav-pill {{ 'active' if active_page == 'ai-chat' else '' }}">
                <i class="mdi mdi-robot"></i>
                <span>AI Chat</span>
            </a>
            <a href="/compliance-results" class="nav-pill {{ 'active' if active_page == 'compliance' else '' }}">
                <i class="mdi mdi-shield-check"></i>
                <span>Vetting</span>
            </a>
            <a href="/document-classification" class="nav-pill {{ 'active' if active_page == 'documents' else '' }}">
                <i class="mdi mdi-file-document-multiple"></i>
                <span>Documents</span>
            </a>
        </nav>

        <!-- Header Actions -->
        <div class="header-actions">
            <div class="status-indicator-modern">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
            <a href="/ai-chat-pro" class="action-button">
                <i class="mdi mdi-plus"></i>
                <span>New Session</span>
            </a>
        </div>
    </div>
</div>
